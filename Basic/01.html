<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Hola Mundo con Javascript!</title>
    <script type="text/javascript" src="01.js"></script>
</head>
<body>
    <!-- HTML -->
    <h1>
        Hola Mundo desde HTML</h1>
    
    <!-- Inline JavaXcript -->
    <h1>
        <script type="text/javascript">
            document.write("Hola mundo desde javascript");
        </script>
    </h1>

    <!-- External JavaScript -->
    <h1 id="msg">
    </h1>

    <!-- Solo se mostrara cuando el navegador no soporta js -->
    <noscript>
        <h2> Esta pagina requiere Javascript para funcionar correctamente.
        </h2>
    </noscript>
</body>
</html>
